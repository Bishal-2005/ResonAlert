<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Photo </title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        /* Video styling */
        .video-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            height: 500px;
        }

        video {
            width: 30%;
            height: auto;
            border: 2px solid #333;
        }

        /* Photo transition container */
        .photo-slider {
            width: 80%;
            height: 500px;
            margin: 20px auto;
            position: relative;
            border: 2px solid #333;
            overflow: hidden;
        }

        .photos {
            display: flex;
            width: 1000%;
            animation: slide 20s infinite;
        }

        .photo-slider img {
            width: 10%;
            height: 100%;
        }

        /* Animation for photo slider */
        @keyframes slide {
            0% { transform: translateX(0); }
            10% { transform: translateX(-10%); }
            20% { transform: translateX(-20%); }
            30% { transform: translateX(-30%); }
            40% { transform: translateX(-40%); }
            50% { transform: translateX(-50%); }
            60% { transform: translateX(-60%); }
            70% { transform: translateX(-70%); }
            80% { transform: translateX(-80%); }
            90% { transform: translateX(-90%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <h1 >DAILY LIFE VIDEO </h1>

    <!-- Videos Section -->
    <div class="video-container">
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="vedio3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="vedio4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Photo Transition Section -->
     <h1>DAILY LIFE NEWS</h1>
    <div class="photo-slider">
        <div class="photos">
            <img src="image1.jpg" alt="Photo 1">
            <img src="image2.jpg" alt="Photo 2">
            <img src="image3.jpg" alt="Photo 3">
            <img src="image4.jpg" alt="Photo 4">
            <img src="image5.jpeg" alt="Photo 5">
            <img src="image6.jpeg" alt="Photo 6">
            <img src="image7.webp" alt="Photo 7">
            <img src="image8.jpeg" alt="Photo 8">
            <img src="image9.webp" alt="Photo 9">
            <img src="image10.webp" alt="Photo 10">
        </div>
    </div>
</body>
</html>
